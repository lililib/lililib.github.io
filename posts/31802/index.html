n class=line>20</span><br><span class=line>21</span><br><span class=line>22</span><br><span class=line>23</span><br></pre></td><td class=code><pre><code class="hljs python"><span class=hljs-keyword>import</span> json<br><span class=hljs-comment># 使用三引号将浏览器复制出来的requests headers参数赋值给一个变量</span><br>headers = <span class=hljs-string>&quot;&quot;&quot;</span><br><span class=hljs-string>accept: image/avif,image/webp,image/apng,image/*,*/*;q=0.8</span><br><span class=hljs-string>accept-encoding: gzip, deflate, br</span><br><span class=hljs-string>accept-language: zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7</span><br><span class=hljs-string>dnt: 1</span><br><span class=hljs-string>referer: https://www.manhuagui.com/</span><br><span class=hljs-string>sec-fetch-dest: image</span><br><span class=hljs-string>sec-fetch-mode: no-cors</span><br><span class=hljs-string>sec-fetch-site: cross-site</span><br><span class=hljs-string>user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.111 Safari/537.36</span><br><span class=hljs-string></span><br><span class=hljs-string>&quot;&quot;&quot;</span><br> <br><span class=hljs-comment># 去除参数头尾的空格并按换行符分割</span><br>headers = headers.strip().split(<span class=hljs-string>&#x27;\n&#x27;</span>)<br> <br><span class=hljs-comment># 使用字典生成式将参数切片重组，并去掉空格，处理带协议头中的://</span><br>headers = &#123;x.split(<span class=hljs-string>&#x27;:&#x27;</span>)[<span class=hljs-number>0</span>].strip(): (<span class=hljs-string>&quot;&quot;</span>.join(x.split(<span class=hljs-string>&#x27;:&#x27;</span>)[<span class=hljs-number>1</span>:])).strip().replace(<span class=hljs-string>&#x27;//&#x27;</span>, <span class=hljs-string>&quot;://&quot;</span>) <span class=hljs-keyword>for</span> x <span class=hljs-keyword>in</span> headers&#125;<br> <br><span class=hljs-comment># 使用json模块将字典转化成json格式打印出来</span><br><span class=hljs-built_in>print</span>(json.dumps(headers,indent=<span class=hljs-number>1</span>))<br></code></pre></td></tr></table></figure><h2 id=处理结果><a href=#处理结果 class=headerlink title=处理结果></a>处理结果</h2><figure class="highlight json"><table><tr><td class=gutter><pre><span class=line>1</span><br><span class=line>2</span><br><span class=line>3</span><br><span class=line>4</span><br><span class=line>5</span><br><span class=line>6</span><br><span class=line>7</span><br><span class=line>8</span><br><span class=line>9</span><br><span class=line>10</span><br><span class=line>11</span><br></pre></td><td class=code><pre><code class="hljs json"><span class=hljs-punctuation>&#123;</span><br> <span class=hljs-attr>&quot;accept&quot;</span><span class=hljs-punctuation>:</span> <span class=hljs-string>&quot;image/avif,image/webp,image/apng,image/*,*/*;q=0.8&quot;</span><span class=hljs-punctuation>,</span><br> <span class=hljs-attr>&quot;accept-encoding&quot;</span><span class=hljs-punctuation>:</span> <span class=hljs-string>&quot;gzip, deflate, br&quot;</span><span class=hljs-punctuation>,</span><br> <span class=hljs-attr>&quot;accept-language&quot;</span><span class=hljs-punctuation>:</span> <span class=hljs-string>&quot;zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7&quot;</span><span class=hljs-punctuation>,</span><br> <span class=hljs-attr>&quot;dnt&quot;</span><span class=hljs-punctuation>:</span> <span class=hljs-string>&quot;1&quot;</span><span class=hljs-punctuation>,</span><br> <span class=hljs-attr>&quot;referer&quot;</span><span class=hljs-punctuation>:</span> <span class=hljs-string>&quot;https://www.manhuagui.com/&quot;</span><span class=hljs-punctuation>,</span><br> <span class=hljs-attr>&quot;sec-fetch-dest&quot;</span><span class=hljs-punctuation>:</span> <span class=hljs-string>&quot;image&quot;</span><span class=hljs-punctuation>,</span><br> <span class=hljs-attr>&quot;sec-fetch-mode&quot;</span><span class=hljs-punctuation>:</span> <span class=hljs-string>&quot;no-cors&quot;</span><span class=hljs-punctuation>,</span><br> <span class=hljs-attr>&quot;sec-fetch-site&quot;</span><s
