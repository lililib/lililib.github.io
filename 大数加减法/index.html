><br><span class=line>50</span><br><span class=line>51</span><br><span class=line>52</span><br></pre></td><td class=code><pre><code class="hljs pgsql">package 高精度;<br><br><span class=hljs-keyword>import</span> java.util.Scanner;<br><br><span class=hljs-built_in>public</span> <span class=hljs-keyword>class</span> test &#123;<br><br>	<span class=hljs-built_in>public</span> static <span class=hljs-type>void</span> main(String[] args) &#123;<br>		Scanner <span class=hljs-keyword>in</span>=<span class=hljs-built_in>new</span> Scanner(<span class=hljs-keyword>System</span>.<span class=hljs-keyword>in</span>);<br>		String a=<span class=hljs-keyword>in</span>.next();String b=<span class=hljs-keyword>in</span>.next();<br>		<span class=hljs-keyword>in</span>.<span class=hljs-keyword>close</span>();<br>		<span class=hljs-type>int</span> longest=Math.max(a.length(), b.length());//最长位数的数字<br>		<span class=hljs-type>int</span> total[]=<span class=hljs-built_in>new</span> <span class=hljs-type>int</span>[longest+<span class=hljs-number>2</span>];		//结果，考虑进位答案的长度最长为最长的数的长度+<span class=hljs-number>1</span><br>		<span class=hljs-type>int</span> c[]=<span class=hljs-built_in>new</span> <span class=hljs-type>int</span> [longest+<span class=hljs-number>5</span>];	//这里为什么默认加<span class=hljs-number>5</span>，因为可以多余的设置为零，利于核心式的累加累减不会越c，d的界<br>		<span class=hljs-type>int</span> d[]=<span class=hljs-built_in>new</span> <span class=hljs-type>int</span>[longest+<span class=hljs-number>5</span>];<br>//a,b反转并存入数组，如<span class=hljs-number>123</span>在数组中为<span class=hljs-number>0321</span>，未填满的数字会默认为零，不会影响下面累加（如<span class=hljs-number>1234</span>+<span class=hljs-number>34</span>，数组中分别为<span class=hljs-number>04321</span> 和<span class=hljs-number>04300</span>）<br>		<span class=hljs-keyword>for</span>(<span class=hljs-type>int</span> i=<span class=hljs-number>1</span>;i&lt;=a.length();i++) &#123;<br>			c[i]=a.charAt(a.length()-i)-<span class=hljs-string>&#x27;0&#x27;</span>;<br>		&#125;<br>		<span class=hljs-keyword>for</span>(<span class=hljs-type>int</span> i=<span class=hljs-number>1</span>;i&lt;=b.length();i++) &#123;<br>			d[i]=b.charAt(b.length()-i)-<span class=hljs-string>&#x27;0&#x27;</span>;<br>		&#125;<br>		//累加核心式<br>		<span class=hljs-keyword>for</span>(<span class=hljs-type>int</span> i=<span class=hljs-number>1</span>;i&lt;total.length<span class=hljs-number>-1</span>;i++) &#123;<br>			total[i]+=c[i]+d[i];<br>			total[i+<span class=hljs-number>1</span>]+=total[i]/<span class=hljs-number>10</span>;<br>			total[i]%=<span class=hljs-number>10</span>;<br>		&#125;<br>		<br>		//减法核心式<br>        //这里减法需要a&gt;b，不然需要判断调换位置并在结果加以负号<br>		<span class=hljs-comment>/*</span><br><span class=hljs-comment>		for(int i=1;i&lt;total.length-1;i++) &#123;</span><br><span class=hljs-comment>			if(c[i]&lt;d[i]) &#123;</span><br><span class=hljs-comment>				c[i+1]--;</span><br><span class=hljs-comment>				c[i]+=10;</span><br><span class=hljs-comment>			&#125;</span><br><span class=hljs-comment>			total[i]=c[i]-d[i];</span><br><span class=hljs-comment>		&#125;</span><br><span class=hljs-comment>		*/</span><br>        //去掉前面多余的零<br>		<span class=hljs-type>int</span> <span class=hljs-keyword>index</span>=total.length<span class=hljs-number>-1</span>;<br>		<span class=hljs-keyword>while</span>(total[<span class=hljs-keyword>index</span>]==<span class=hljs-number>0</span> &amp;&amp; <span class=hljs-keyword>index</span>&gt;<span class=hljs-number>1</span>) <br>			<span class=hljs-keyword>index</span><span class=hljs-comment>--;</span><br>		<span class=hljs-keyword>for</span>(<span class=hljs-type>int</span> i=<span class=hljs-keyword>index</span>;i&gt;=<span class=hljs-number>1</span>;i<span class=hljs-comment>--) &#123;</span><br>			<span class=hljs-keyword>System</span>.<span class=hljs-keyword>out</span>.print(total[i]);<br>		&#125;<br>		<br>			<br>	&#125;<br><br>&#125;<br><br></code></pre></td></tr></table></figure></div><hr><div><div class="post-metas my-3"><div class=po
