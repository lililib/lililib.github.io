  <h1 id="Hexo-图片插入细则"><a href="#Hexo-图片插入细则" class="headerlink" title="Hexo 图片插入细则"></a>Hexo 图片插入细则</h1><h2 id="HTML-标签方式（推荐用于缩放）"><a href="#HTML-标签方式（推荐用于缩放）" class="headerlink" title="HTML 标签方式（推荐用于缩放）"></a>HTML 标签方式（推荐用于缩放）</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;/文件夹名/图片名.jpg&quot;</span> <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;描述&quot;</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;width: 200px; height: auto;&quot;</span>&gt;</span><br></code></pre></td></tr></table></figure>

<h2 id="关键要点"><a href="#关键要点" class="headerlink" title="关键要点"></a>关键要点</h2><ol>
<li><strong>路径格式：</strong> 使用 <code>/文件夹名/图片名.jpg</code>（绝对路径，以 <code>/</code> 开头）</li>
<li><strong>尺寸控制：</strong> <code>width</code> 设置宽度，<code>height: auto</code> 保持比例</li>
<li><strong>中文路径：</strong> 支持中文文件夹名，无需URL编码</li>
<li><strong>常用尺寸：</strong> 150px-300px 适合博客文章</li>
</ol>
